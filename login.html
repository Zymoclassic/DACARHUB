<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>DACARHUB</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">

     <!-- Favicon -->
    <link href="img/Ellipse2DACARHUB.png" rel="icon">

        <!-- Google Web Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;500;600;700&family=Rubik&display=swap" rel="stylesheet"> 

    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.0/css/all.min.css" rel="stylesheet">

    <!-- Libraries Stylesheet -->
    <link href="lib/owlcarousel/assets/owl.carousel.min.css" rel="stylesheet">
    <link href="lib/tempusdominus/css/tempusdominus-bootstrap-4.min.css" rel="stylesheet" />

    <!-- Customized Bootstrap Stylesheet -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- Template Stylesheet -->
    <link href="css/style.css" rel="stylesheet">

    <style>
        body {
            margin: 0;
            padding: 0;
            overflow:auto;
        }

        .login-container {
            text-align: center;
            max-width: 400px;
            width: 100%;
            padding: 50px;
            border: 1px solid #ccc;
            border-radius: 8px;
            margin: auto;
            transform: scale(0.8);
            transform-origin: top center;
        }
    </style>
</head>

<body>
    <!-- Navbar Start -->
    <div class="container-fluid position-relative p-0">
        <div class="position-relative px-lg-5" style="z-index: 9;">
            <nav class="navbar navbar-expand-lg py-3 py-lg-0 pl-3 pl-lg-5">
                <a href="index.html" class="navbar-brand">
                    <h1 class="text-uppercase text-primary mb-1">DACARHUB</h1>
                </a>
                <button type="button" class="navbar-toggler" data-toggle="collapse" data-target="#navbarCollapse">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse justify-content-between px-3" id="navbarCollapse"></div>
            </nav>
        </div>
    </div>
    <!-- Navbar End -->

    <div style="display: flex; align-items: center; justify-content: center; height: 100vh; margin-top: -50px;">
        <div class="login-container">
            <img class="img-fluid mb-4" src="img/avatar.png" alt="">
            <form action="#" method="post">
                <div class="form-group">
                    <label for="username" style="display: block; margin-bottom: 5px;">Username:</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div class="form-group" style="margin-bottom: 15px;">
                    <label for="password" style="display: block; margin-bottom: 5px;">Password:</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <div class="form-group">
                    <button type="submit" style="background-color: #D98500; color: white; padding: 10px 15px; border: none; border-radius: 4px; cursor: pointer;">Login</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Footer Start -->
    <div class="container-fluid py-4 px-sm-3 px-md-5">
        <p class="mb-2 text-center text-body">&copy; <a href="#">www.dacarhub.com</a>. All Rights Reserved.</p>				
        <p class="m-0 text-center text-body">Designed by <a href="https://github.com/Omewah" target="_blank">Joel</a> and <a href="https://github.com/Zymoclassic" target="_blank">Moses</a></p>
    </div>
    <!-- Footer End -->
</body>
</html>
